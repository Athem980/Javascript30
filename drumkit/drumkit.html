<!DOCTYPE html>
<html>
  <head>
    <title>project1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd> <span class="sound">clap</span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd><span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd><span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd><span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd><span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd><span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd><span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd><span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd><span class="sound">tink</span>
      </div>

      <audio src="./sounds_clap.wav" data-key="65"></audio>
      <audio src="./sounds_hihat.wav" data-key="83"></audio>
      <audio src="./sounds_kick.wav" data-key="68"></audio>
      <audio src="./sounds_openhat.wav" data-key="70"></audio>
      <audio src="./sounds_boom.wav" data-key="71"></audio>
      <audio src="./sounds_ride.wav" data-key="72"></audio>
      <audio src="./sounds_tom.wav" data-key="74"></audio>
      <audio src="./sounds_tom.wav" data-key="75"></audio>
      <audio src="./sounds_tink.wav" data-key="76"></audio>

      <script>
       window.addEventListener("keydown", function (e){
      const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);
      audio.currentTime=0;
      if (!audio) return;
       audio.play();
       key.classList.add("playing");
       
       function removeTransition(e){
        if(e.propertyName !=="transform") return;

        this.classList.remove("playing");
       }
       const keys=document.querySelectorAll(".key");
       keys.forEach(key=>key.addEventListener("transitionend", removeTransition));
      





       });





      



      </script>
    </div>
  </body>
</html>
